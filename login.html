<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entrepreneur Tax Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <div id="login-animation" class="h-40 w-40 mx-auto mb-4"></div>
        <h2 class="text-2xl font-bold mb-6">Login to Your Account</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label class="block text-left text-gray-300" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-left text-gray-300" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-gray-400">Don't have an account? <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a></p>
    </div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('login-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json' // Example animation URL
        });
    </script>
</body>
</html>
